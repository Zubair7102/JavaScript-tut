<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Attribute Methods</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="first" class="hey" data-game="mario" data-player="harry">
    <!-- data-game and data-player are custom attributes made by the user (custom attributes can be anything) which can be accessed using console.log(first.dataset) in javascript --> 
    Hey I am first container

  </div>Hello world

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
